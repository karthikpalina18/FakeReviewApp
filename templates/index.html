<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Review Detector - Analyze Product Reviews</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotate3d 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        @keyframes rotate3d {
            0%, 100% {
                transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
            }
            50% {
                transform: perspective(1000px) rotateY(10deg) rotateX(5deg);
            }
        }

        .logo i {
            font-size: 40px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .feature {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .feature i {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 0.9rem;
            color: #555;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            margin: 30px 0;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2rem;
            z-index: 2;
        }

        input[type="text"] {
            width: 100%;
            padding: 20px 20px 20px 55px;
            font-size: 1rem;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .analyze-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .analyze-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .analyze-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .analyze-btn span {
            position: relative;
            z-index: 1;
        }

        .analyze-btn i {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .analyze-btn:hover i {
            transform: translateX(5px);
        }

        .info-text {
            text-align: center;
            color: #888;
            margin-top: 25px;
            font-size: 0.95rem;
        }

        .supported-platforms {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .platform {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #555;
            transition: all 0.3s ease;
        }

        .platform:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .platform i {
            font-size: 1.2rem;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading .spinner {
            display: block;
        }

        .loading .analyze-btn {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }

        /* Pulse animation for logo */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 10px 50px rgba(102, 126, 234, 0.8);
            }
        }

        .logo {
            animation: rotate3d 3s ease-in-out infinite, pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 1s;"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>AI Review Detector</h1>
            <p class="subtitle">Detect fake reviews with advanced AI technology</p>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-brain"></i>
                <div class="feature-text">AI Powered</div>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <div class="feature-text">Fast Analysis</div>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <div class="feature-text">Accurate Results</div>
            </div>
        </div>

        <form action="/predict" method="POST" id="analyzeForm">
            <div class="input-group">
                <i class="fas fa-link input-icon"></i>
                <input 
                    type="text" 
                    name="url"
                    id="urlInput"
                    placeholder="Paste Amazon or Flipkart product link here..."
                    required
                    autocomplete="off">
            </div>

            <div class="btn-container">
                <button type="submit" class="analyze-btn">
                    <span>Analyze Reviews</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div class="spinner"></div>
        </form>

        <p class="info-text">
            <i class="fas fa-info-circle"></i> We'll fetch and analyze up to 50 reviews instantly
        </p>

        <div class="supported-platforms">
            <div class="platform">
                <i class="fab fa-amazon"></i>
                <span>Amazon</span>
            </div>
            <div class="platform">
                <i class="fas fa-shopping-cart"></i>
                <span>Flipkart</span>
            </div>
        </div>
    </div>

    <script>
        // Add loading animation on form submit
        document.getElementById('analyzeForm').addEventListener('submit', function(e) {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                e.preventDefault();
                alert('Please enter a valid URL');
                return;
            }

            // Check if URL contains supported domains
            // if (!url.toLowerCase().includes('amazon') && !url.toLowerCase().includes('flipkart')) {
            //     e.preventDefault();
            //     alert('Please enter a valid Amazon or Flipkart product URL');
            //     return;
            // }

            // Add loading class
            document.querySelector('.container').classList.add('loading');
        });

        // Add particles dynamically
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
